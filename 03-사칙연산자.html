<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자를 저장할 변수 3개 만들기
        var num1=10;
        var num2=3;
        var num3=5;

        var result;
        // num1+num2 ==> result
        result = num1 + num2;
        console.log(result);
        // 더하기는 문자랑있으면 연결연산자로도 쓰임

        result = num1- num2;
        console.log(result);

        result = num1 * num2;
        console.log(result);

        result = num1 / num2;
        console.log(result);

        result = num1 % num2;
        console.log(result);
    </script>
