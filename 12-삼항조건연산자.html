<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 사용자로부터 숫자를 입력받아서 그 숫자가 40보다 크면 열심히 일하세요
        // 40보다 작으면 공부!!!!!!
        //prompt는 입력받아서 나타나는 명령어
        var age=prompt("당신의 나이를 입력하세요!!!","20");
        console.log(age);
        age>40 ? console.log("열심히 일!!!") : console.log("공부!!!");
    </script>
