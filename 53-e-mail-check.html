<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //이메일 호스팅 업체 정보를 저장할 배열
        var arrUrl = [".co.kr", ".com",".net",".go.kr",".or"];

        var userEmail = prompt("당신의 이메일 주소를 입력하세요","");
        
        //@가 있는지 체크
        var check1=false;
        //arrUrl 배열에 있는 주소인지 체크
        var check2=false;
        //있으면 0이상 없으면 -1
        if(userEmail.indexOf("@")>0){ // @가 userEmail에 있으면
            check1=true;
        }
       // 1:45 자바스크립트책 110페이지
        for(i=0;i<arrUrl.length;i++){
            if(userEmail.indexOf(arrUrl[i])>0){ // 배열속 주소가 userEmail에 있으면
                check2=true;
            }
        }

        if(check1 && check2){
            document.write(userEmail)
        }
        else{
            document.write("이메일 형식이 틀렸습니다");
        }
    </script>
</head>

</body>
</html>
