<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //단을 입력받아서 구구단 출력하기
        var dan = Number(prompt("구하고자하는 단을 입력하세요",""));
        for(i=1;i<=9;i++){
            document.write(dan + "*" + i + "=" + dan*i + "<br>");
        }
    </script>
</head>
