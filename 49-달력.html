<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
        }
    </style>
    <script>
        //오늘의 날짜 정보 얻어오기
        var today = new Date();

        //년도 추출하기
        var year = today.getFullYear();

        //월 추출하기
        var month = today.getMonth();

        //이번달 1일의 정보 얻어오기
        var thisDay = new Date(year,month,1);

        //이번달 1일의  요일 정보 얻어오기
        var thisWeek = thisDay.getDay();
        console.log(thisWeek);
        //각달의 마지막 날짜 정보를 저장할 배열만들기
        var lastDate = [31,28,31,30,31,30,31,31,30,31,30,31];

        //윤년구하기
        //4년마다, 단 100년마다는 아니다. 400년마다는 맞음
        if((year%4==0 && year%100!=0) || year%400==0){
            lastDate[1]=29;
        }

        //필요한 줄수
        var row = Math.ceil((thisWeek+lastDate[month])/7);
        console.log(row);

        //날짜를 보여줄 변수
        var num=1;

        //달력을 저장할 변수
        var cal="<table>";
            cal+="<tr>";
            cal+="<th>일</th>";
            cal+="<th>월</th>";
            cal+="<th>화</th>";
            cal+="<th>수</th>";
            cal+="<th>목</th>";
            cal+="<th>금</th>";
            cal+="<th>토</th>";    
            cal+="</tr>"

            //줄
            for(i=1;i<=row;i++){
                cal +="<tr>";
                    //칸
                    for(j=1;j<=7;j++){
                        if(i==1 && j<=thisWeek || num>lastDate[month]){
                            cal+="<td></td>"
                        }else{
                        cal+="<td>" + num +"</td>"
                        num++
                        }
                    }
                cal +="</tr>"

            }

            cal+="</table>";

            document.write(cal);


    </script>
</head>

</body>
</html>
