<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border:1px solid black;
        }
    </style>
    <script>
        var num=1;
        //테이블 태그를 저장할 변수만들기
        var cal = "<table>"
        //5줄에 7칸짜리 테이블 만들기
        //줄을 체크
        for(i=1;i<=5;i++){   
            cal +="<tr>";
                //칸을 체크할 for
            for(j=1;j<=7;j++){
                cal +="<td>"+ num++;
                cal +="</td>";
            }
            cal +="</tr>";
        }
        cal += "</table>";
        document.write(cal);

    </script>
</head>
<body>
    
</body>
</html>
