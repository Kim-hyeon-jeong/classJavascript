        var bus=prompt("차비를 입력하세요","");

        var coffee=prompt("후식비를 입력하세요","");
        var total= Number(bus)+Number(lunch)+Number(coffee);
        console.log(total);

        total>15000 ? console.log("용돈관리가 필요하군요~~") : console.log("참잘했어요~~");
