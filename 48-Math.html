<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1= -9;
        var num2 =2;
        //절대값 구하기
        // 다른객체와 달리 Math는 new안붙여도 된다
        document.write(Math.abs(num1)+"<br>");

        //최대값 구하기
        document.write(Math.max(1,100,30,40,50)+"<br>");

        //최소값 구하기
        document.write(Math.min(1,100,30,40,50)+"<br>");

        //거듭제곱 구하기 2의 3승
        document.write(Math.pow(num2,3)+"<br>");

        //제곱근 구하기
        document.write(Math.sqrt(9)+"<br>");

        //원주율 구하기
        document.write(Math.PI+"<br>");

        //랜덤숫자 구하기
        var rnd = Math.random()*100;
        document.write(rnd+"<br>");

        //올림
        document.write(Math.ceil(rnd)+"<br>");
        //버림
        document.write(Math.floor(rnd)+"<br>");
        //반올림
        document.write(Math.round(rnd)+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
