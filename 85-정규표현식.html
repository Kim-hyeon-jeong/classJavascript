<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //영문자 패턴만들기
        var p1 = /[a-zA-Z]/ //모든 영문자를 찾아라

        //영문자(소문자) 아닌 패턴만들기
        var p2 = /[^a-z]/
        
        //숫자 패턴만들기
        var p3 = /[0-9]/

        //영문자로 시작하는 패턴
        var p4 = /^[a-zA-Z]/

        //영문자로 끝나는 패턴
        var p5 = /[a-zA-Z]$/

        //테스트할 문자열
        var str1 = "hi~ jQuery !!!!";
        var str2 = "JAVASCRIPT ES6";
        var str3 = "010-111-2222";

        console.log(p1.test(str1)); //true영문자 있음
        console.log(p1.test(str2)); //true영문자 있음
        console.log(p1.test(str3)); //false영문자 없음

        console.log(p3.test(str3)); //true숫자있음
        
        console.log(p4.test(str2));//true 영문자로 시작

        console.log(p5.test(str2));//false 영문자로 끝나지 않음


    </script>
</head>
<body>
    
</body>
</html>
