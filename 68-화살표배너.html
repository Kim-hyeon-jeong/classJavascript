<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        li{
            list-style: none;
        }
        .bannerWrap{
            width: 400px;
            margin: 100px auto;
            background-color: antiquewhite;
            text-align: center;
            position:relative;
        }
        .arrow>li{
            position: absolute;
            top:50%;
        }
        .arrow>li:last-child{
            right:0;
        }
    </style>
    <script src="js/68-banner.js"></script>
</head>
<body>
    <div class="bannerWrap">
        <ul class="arrow">
            <li><a href="#" class="leftBtn">left</a></li>
            <li><a href="#" class="rightBtn">right</a></li>
        </ul>
        <div><img src="images/dunkin01.jpg" alt="" class="bannerImg"></div>
    </div>
</body>
</html>
