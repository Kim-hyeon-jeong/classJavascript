<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //단을 체크할 for
        for(i=1;i<=9;i++){
            document.write("<h1>**** "+i+"단 ****</h1>")
            for(j=1;j<=9;j++){
                document.write(i+"*"+j+"="+i*j+"<br>")
            }
        }
    </script>
</head>

</body>
</html>
