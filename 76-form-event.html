<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/76-form-event.js"></script>
</head>
<body>
    <!-- form과 관련된 이벤트 -->
    <form name="myForm" id="myForm">
        <p>
            <input type="checkbox" id="uiDesign" class="ui"><label for="uiDesign">ui 디자인</label>
            <input type="checkbox" id="ui" class="ui"><label for="ui">ui 구현</label>
            <input type="checkbox" id="pro" class="ui"><label for="pro">프로그래밍</label>
            <br>
            <input type="text" id="checkText">
        </p>
        <p>
            <select name="likeColor" id="likeColor">
                <option value="pink">pink</option>
                <option value="deepskyblue">deepskyblue</option>
                <option value="green">green</option>
            </select>
        </p>
        <p>
            <input type="color" id="myColor">
        </p>
        <p><input type="text"><input type="submit"></p>
    
    </form>
</body>
</html>
