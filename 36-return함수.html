<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //두 수를 입력받아서 합을 구하는 함수 만들기
        function sum(a,b){
            var total = a + b; //total 지역변수이다 영역안에서만 쓸수있다
            return total; // 저장된 total이 영역밖의 함수의 변수에 대입된다.
        }
        var hap = sum(10,5);
        document.write(hap);
    </script>
</head>
