<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 숫자 5를 저장할 변수, 숫자 10을 저장할 변수
        var num1 = 5;
        var num2 = 10;
        console.log(num1);
        // num1++; 보통 뒤에 붙인다
        // ++num1; 이것도 가능
        console.log(++num1);
        // 콘솔에 먼저 ++실행되어 나타난다
        // 뒤에붙이면 5가 콘솔창에 먼저 나타난뒤에 ++나중에 실행되어 실제 변수에는 6이 들어있다
        console.log(num2);
        // num2--;
        // --num2;
        console.log(num2);
    </script>
</head>
<body>
    <!-- 증감연산자는 배너 1증가했을때 넘어갈때 쓰임 -->
</body>
</html>
