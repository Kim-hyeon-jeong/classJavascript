<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //보는 화면에 대한것이 screen
        //스크린의 너비값
        document.write("너비 : "+screen.width, "<br>");
        //,는 +대신 쓰였다
        //스크린의 높이값
        document.write("높이 : "+screen.height, "<br>");
        //사용가능한 너비
        document.write("사용가능너비 : " + screen.availWidth, "<br>");
        //사용가능한 높이
        document.write("사용가능높이 : "+ screen.availHeight, "<br>");
        //사용가능한 컬러
        document.write("color : "+ screen.colorDepth,"<br>");
        //한 픽셀당 비트수
        document.write("한 픽셀당 비트수 :" + screen.pixelDepth);
    </script>
</head>

</html>
