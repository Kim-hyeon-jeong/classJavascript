<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //break
        //조건을 만족하면 반복문을 끝내도록
        for(i=1;i<=10;i++){
            if(i==5) break;
            document.write("안녕" + i + "<br>");
        }

        //continue
        //조건이 참일때 스킵하고 나머지 반복문 진행
        for(j=1;j<=10;j++){
            if(j==5) continue;
            document.write("안녕하세요" + j + "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
