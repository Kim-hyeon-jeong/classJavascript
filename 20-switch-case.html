<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1~7사이의 숫자를 입력받아 무지개색을 출력
        //이외의 숫자를 입력하면 1~7사이 숫자만 가능합니다를 출력하도록 하기
        var color= prompt("1~7사이의 숫자를 입력하세요","");
        switch(color){
            case "1":
                console.log("빨강");
                break;
            case "2":
                console.log("주황");
                break;
            case "3":
                console.log("노랑");
                break;
            case "4":
                console.log("초록");
                break;
            case "5":
                console.log("파랑");
                break;
            case "6":
                console.log("남색");
                break;
            case "7":
                console.log("보라");
                break;
            default: //나머지
                console.log("1~7만 입력하세요!!!");
        }

    </script>
</head>
<body>
    <h1>switch~ case</h1>
    <p>
        조건의 결과가 값일 때, 조건이 많을 때
    </p>
</body>
</html>
