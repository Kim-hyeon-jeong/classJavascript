<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //과일
        var fruit= new Array("수박","복숭아","딸기");
        //점심
        var lunch = new Array("감자탕","청년다방");

        console.log(fruit);

        //배열의 맨 마지막에 데이터 하나씩만 추가
        fruit.push("포도");
        fruit.push("오렌지");
        console.log(fruit);

        //배열의 맨 마지막 데이터 하나 추출하기
        fruit.pop();
        console.log(fruit);

        //배열 앞에 데이터 하나 추가하기
        fruit.unshift("멜론");
        fruit.unshift("바나나");
        console.log(fruit);

        //배열 앞의 데이터 하나 추출하기
        fruit.shift();
        console.log(fruit);
        
        // 배열의 2번째 데이터를 2개 추가하기
        fruit.splice(2,0,"바나나","자두");
        console.log(fruit);
        
        // 바나나 지우고, 체리
        fruit.splice(2,1,"체리");
        console.log(fruit);

        //배열 정렬하기
        fruit.sort();
        console.log(fruit);

        //역순으로
        fruit.reverse();
        console.log(fruit);

        //두 배열 하나로 합치기
        var result = fruit.concat(lunch);
        console.log(result);

        //배열의 일부를 잘라서 새로운 배열에 만들기 slice(엄밀히 말하면 추출함 원본에 영향안줌)
        var result2 = result.slice(2,5);
        console.log(result2);
        console.log(result);

        //특수문자로 배열의 데이터들을 연결
        var result3 = result2.join("*");
        console.log(result3);

        //배열의 데이터 길이 알아오기 //속성이다 나머지 위의것들은 메서드 동작
        console.log(result.length);

        
    </script>
</head>
<body>
    
</body>
</html>
