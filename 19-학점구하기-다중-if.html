<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //점수를 입력받아서 
        var score =Number(prompt("당신의 점수를 입력하세요",""));
        if(score>=90){
            console.log("A");
        }else if(score>=80){
            console.log("B");
        }else if(score>=70){
            console.log("C");
        }else if(score>=60){
            console.log("D");
        }else{
            console.log("F");
        }
    </script>
</head>
<body>
    <h1>학점구하기</h1>
    <p>90~100 A</p>
    <p>80~89 B</p>
    <p>70~79 C</p>
    <p>60~69 D</p>
    <p>나머지 F</p>
</body>
</html>
